<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WacDoc</title>
	<link rel="stylesheet" href="materialize/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<nav>
		<div class="nav-wrapper teal darken-1">
			<a href="#" class="brand-logo">Logo</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="index.html">Inscription</a></li>
				<li><a href="connexion.html">Connexion</a></li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6 push-s3">
					<input id="pseudo" type="text" placeholder="Pseudonyme" class="validate" name="username">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6 push-s3">
					<input id="email" type="email" placeholder="Adresse email" class="validate" name="email">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6 push-s3">
					<input id="password" type="password" placeholder="Mot de passe" class="validate" name="password">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s1 push-s8">
					<button id="inscription" class="waves-effect waves-light btn">Valider</button>
				</div>
			</div>
		</form>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="jquery.js"></script>
	<script src="mywac.js"></script>
</body>
</html>
