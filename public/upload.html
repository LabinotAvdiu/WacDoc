<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WacDoc</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="materialize/css/materialize.min.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<nav id="nav">
		<div class="nav-wrapper red darken-3">
			<a id="wac" href="#" class="brand-logo">WacDoc</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li class="ecart"><i class="material-icons">view_list</i></li>
				<li class="ecart"><a href="/upload"><i class="material-icons">file_upload</i></a></li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<form id="myForm" action="/uploadfiles" method="post" enctype="multipart/form-data">
			<div id=upload class="col s6 push-s3">
				<span id="read">Glisser ou cliquer pour uploader vos fichiers</span>
				<input class="upload-file" type="file" id="files" name="files" multiple><br/>
			</div>
			<button type="submit" id="file" class="waves-effect waves-light btn">Valider</button>
		</form>
	</div>
	<script src="jquery.js" type="text/javascript"></script>	
	<script src="mywac.js" type="text/javascript"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
